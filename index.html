<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-0 vh-100 d-lg-flex">
      <div
        id="first"
        class="container d-flex vh-100 col-sm-12 col-lg-6 justify-content-center align-items-center p-0"
      >
        <h3
          class="text-center fs-1 vw-100 p-2 text-white bg-secondary bg-opacity-75"
        >
          <img class="img-fluid w-25" src="css/images/logo.png" alt="" />
          COTIS COMPANY
        </h3>
      </div>
      <div
        id="second"
        class="container d-flex flex-column justify-content-center p-0 vh-100 col-sm-12 col-lg-6"
      >
        <header
          class="d-flex justify-content-center align-items-center fs-5 vh-25"
        >
          <p class="ms-5 me-5 mb-5 mt-2 fw-bold">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up now to get started
          </p>
        </header>
        <main class="vh-50 border">
          <h4 class="fs-4 fw-bold ms-4 mt-2">Let's do this!</h4>
          <form class="row m-3">
            <div class="col-12 col-lg-4">
              <label class="form-label mb-0" for="validationDefault01"
                >First Name</label
              >
              <input
                class="form-control p-2 w-75"
                type="text"
                name=""
                id="validationDefault01"
                required
              />
            </div>
            <div class="col-12 col-lg-4">
              <label class="form-label mb-0" for="validationDefault02"
                >Last Name</label
              >
              <input
                class="form-control p-2 w-75"
                type="text"
                name=""
                id="validationDefault02"
                required
              />
            </div>
            <div class="col-12 col-lg-4">
              <label class="form-label mb-0" for="validationDefault03"
                >Email</label
              >
              <input
                class="form-control p-2 w-75"
                type="email"
                name=""
                id="validationDefault03"
                required
              />
            </div>
            <div class="col-12 col-lg-4">
              <label class="form-label mb-0" for="validationDefault04"
                >Phone Number</label
              >
              <input
                class="form-control p-2 w-75"
                type="number"
                name=""
                id="validationDefault04"
                required
              />
            </div>
            <div class="col-12 col-lg-4">
              <label class="form-label mb-0" for="validationDefault05"
                >Password</label
              >
              <input
                class="form-control p-2 w-75"
                type="password"
                name=""
                id="validationDefault05"
                required
              />
            </div>
            <div class="col-12 col-lg-4">
              <label class="form-label mb-0" for="confirm_password"
                >Confirm Password</label
              >
              <input
                class="form-control p-2 w-75"
                type="password"
                name=""
                id="confirm_password"
                required
              />
            </div>

            <button
              class="btn btn-success p-3 mt-4 ms-3 col-lg-2 col-6"
              type="submit"
            >
              Create Account
            </button>
          </form>
        </main>
        <footer class="vh-25 fw-bold ms-4 mt-5">
          Already have an account?
          <a class="link-success" href="https://www.twitch.tv/">Log in</a>
        </footer>
      </div>
    </div>
  </body>
</html>
